[project]
name = "copapy"
dynamic = ["version"]
authors = [
  { name="Nicolas Kruse", email="nicolas.kruse@nonan.net" },
]
description = "Copy-Patch Compiler"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/nonannet/copapy"
Issues = "https://github.com/nonannet/copapy/issues"

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
copapy = ["obj/*.o", "py.typed"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+(?:-beta)?)$"
write_to = "src/copapy/_version.py"
write_to_template = '''
# generated by setuptools_scm - do not edit
__version__ = "{version}"
'''

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pelfy>=1.0.7"
]
doc_build = [
  "sphinx",
  "pydata_sphinx_theme",
  "sphinx-autodoc-typehints",
  "myst-parser",
  "pelfy>=1.0.7"
]

[tool.mypy]
files = ["src", "tools", "stencils"]
strict = true
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "runner: requires to have an compiled runner executable"]

[tool.ruff]
lint.ignore = ["E501", "E226", "E265"]

# Equivalent to Flake8's "exclude"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".conda",
    ".venv",
]

# "D" for dockstrings
lint.select = ["C", "E", "F", "W"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "E712"]
